<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Create Equipment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Include header -->
    <div id="header-container"></div>
    <!-- Include navigation -->
    <div id="nav-container"></div>
    <!-- Main content -->
    <main class="w-full px-2 py-4">
        <div class="bg-white rounded-lg shadow-sm border border-gray-100">
            <!-- Header -->
            <div class="p-4 border-b border-gray-100 bg-gradient-to-r from-sky-50 to-blue-50">
                <div class="flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <button onclick="window.location.href='equipment.html'" class="back-button text-sm px-4 py-2 text-white rounded-md flex items-center gap-2">
                            <i class="fas fa-arrow-left"></i>Back to List
                        </button>
                        <h1 class="text-xl font-bold text-gray-800">Create New Equipment</h1>
                    </div>
                </div>
            </div>
            <form id="equipmentCreateForm" class="divide-y divide-gray-100">
                <div class="p-4 flex flex-col md:flex-row gap-6">
                    <!-- Left: Equipment Fields -->
                    <div class="flex-1">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                            <div class="md:col-span-1">
                                <label class="block text-xs font-medium text-gray-700 mb-1">Equipment Code<span class="text-red-500">*</span></label>
                                <input type="text" name="equipmentCode" class="w-full text-sm border border-gray-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all" placeholder="Equipment Code" required />
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-xs font-medium text-gray-700 mb-1">Equipment Name<span class="text-red-500">*</span></label>
                                <input type="text" name="equipmentName" class="w-full text-sm border border-gray-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all" placeholder="Equipment Name" required />
                            </div>
                            <div class="md:col-span-3">
                                <label class="block text-xs font-medium text-gray-700 mb-1">Description<span class="text-red-500">*</span></label>
                                <textarea name="description" class="w-full text-sm border border-gray-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all" placeholder="Description" rows="2" required></textarea>
                            </div>
                            <div class="md:col-span-1">
                                <label class="block text-xs font-medium text-gray-700 mb-1">Acquisition Date<span class="text-red-500">*</span></label>
                                <input type="text" name="acquisitionDate" class="w-full text-sm border border-gray-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all flatpickr" placeholder="MM/DD/YYYY" required />
                            </div>
                            <div class="md:col-span-1">
                                <label class="block text-xs font-medium text-gray-700 mb-1">Available Quantity<span class="text-red-500">*</span></label>
                                <input type="number" name="availableQuantity" min="1" class="w-full text-sm border border-gray-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all" placeholder="Available Quantity" required />
                            </div>
                            <div class="md:col-span-1">
                                <label class="block text-xs font-medium text-gray-700 mb-1">Power Type<span class="text-red-500">*</span></label>
                                <select name="powerType" class="w-full text-sm border border-gray-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all appearance-none pr-8" required>
                                    <option value="">Select Power Type</option>
                                    <option value="Gas">Gas</option>
                                    <option value="Electric">Electric</option>
                                    <option value="Manual">Manual</option>
                                    <option value="Diesel">Diesel</option>
                                </select>
                            </div>
                            <div class="md:col-span-1">
                                <label class="block text-xs font-medium text-gray-700 mb-1">Condition<span class="text-red-500">*</span></label>
                                <select name="condition" class="w-full text-sm border border-gray-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all appearance-none pr-8" required>
                                    <option value="">Select Condition</option>
                                    <option value="Brand New">Brand New</option>
                                    <option value="Good">Good</option>
                                    <option value="Needs Maintenance">Needs Maintenance</option>
                                    <option value="Damaged">Damaged</option>
                                </select>
                            </div>
                            <div class="md:col-span-1">
                                <label class="block text-xs font-medium text-gray-700 mb-1">Status<span class="text-red-500">*</span></label>
                                <select name="status" class="w-full text-sm border border-gray-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all appearance-none pr-8" required>
                                    <option value="">Select Status</option>
                                    <option value="On Stock">On Stock</option>
                                    <option value="Out of Stock">Out of Stock</option>
                                    <option value="For Repair">For Repair</option>
                                    <option value="Disposed">Disposed</option>
                                </select>
                            </div>
                            <div class="md:col-span-1">
                                <label class="block text-xs font-medium text-gray-700 mb-1">Vendor<span class="text-red-500">*</span></label>
                                <select name="vendor" class="w-full text-sm border border-gray-300 rounded-md px-3 py-1.5 focus:ring-2 focus:ring-sky-500 focus:border-transparent transition-all appearance-none pr-8" required>
                                    <option value="">Select A Vendor</option>
                                    <option value="Ace Hardware">Ace Hardware</option>
                                    <option value="Citi Hardware">Citi Hardware</option>
                                    <option value="Global">Global</option>
                                    <option value="DIYI">DIYI</option>
                                    <option value="LIXIL">LIXIL</option>
                                    <option value="Ryobi">Ryobi</option>
                                    <option value="Stanley">Stanley</option>
                                    <option value="Oshwald">Oshwald</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Right: Upload Image -->
                    <div class="w-full md:w-1/3 bg-white rounded-xl shadow p-6 h-fit border border-gray-100">
                        <label class="block text-gray-700 font-medium mb-2">Upload Image <span class="text-red-500">*</span></label>
                        <input type="file" name="equipmentImage" class="w-full rounded border-gray-300" required />
                    </div>
                </div>
                <!-- Form Actions -->
                <div class="flex justify-end gap-2 p-4 bg-gray-50">
                    <button type="button" onclick="window.location.href='equipment.html'" class="text-sm px-3 py-1.5 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors">
                        Cancel
                    </button>
                    <button type="button" onclick="window.location.href='../accounts/create-vendor.html'" class="px-3 py-1 bg-cyan-500 text-white rounded shadow hover:bg-cyan-600 flex items-center gap-1 text-xs">
                        <i class="fas fa-plus"></i> Add Vendor
                    </button>
                    <button type="submit" class="submit-button text-sm px-4 py-2 text-white rounded-md">
                        Create Equipment
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script>
      flatpickr('.flatpickr', { dateFormat: 'm/d/Y' });
    </script>
    <script src="../js/main.js"></script>
</body>
</html>
