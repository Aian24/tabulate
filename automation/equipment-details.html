<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Equipment Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100">
    <!-- Header and Navigation -->
    <div id="header-container"></div>
    <div id="nav-container"></div>

    <!-- Main content -->
    <main class="w-full px-0 md:px-6 py-8">
        <div class="mb-6 flex items-center justify-between gap-2">
            <div class="flex items-center gap-2">
                <button id="backBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600 flex items-center gap-2 transition">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <h1 id="equipmentDetailsTitle" class="text-2xl md:text-3xl font-bold text-gray-800 ml-4"></h1>
            </div>
            <button id="editBtn" class="px-4 py-2 bg-blue-500 text-white rounded shadow hover:bg-blue-600 flex items-center gap-2 text-sm">
                <i class="fas fa-edit"></i> Edit
            </button>
        </div>
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Left: Equipment Details -->
            <div class="flex-1 bg-white rounded-xl shadow p-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Equipment Code</label>
                        <input id="equipmentCode" type="text" class="w-full rounded border border-gray-400 bg-gray-100 px-3 py-2 text-base" readonly />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Equipments Name</label>
                        <input id="equipmentName" type="text" class="w-full rounded border border-gray-400 bg-gray-100 px-3 py-2 text-base" readonly />
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 font-semibold mb-1">Description</label>
                        <textarea id="equipmentDescription" class="w-full rounded border border-gray-400 bg-gray-100 px-3 py-2 text-base" rows="2" readonly></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Acquisition Date</label>
                        <input id="acquisitionDate" type="text" class="w-full rounded border border-gray-400 bg-gray-100 px-3 py-2 text-base" readonly />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Available Quantity</label>
                        <input id="availableQuantity" type="text" class="w-full rounded border border-gray-400 bg-gray-100 px-3 py-2 text-base" readonly />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Power Type</label>
                        <input id="powerType" type="text" class="w-full rounded border border-gray-400 bg-gray-100 px-3 py-2 text-base" readonly />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Condition</label>
                        <input id="condition" type="text" class="w-full rounded border border-gray-400 bg-gray-100 px-3 py-2 text-base" readonly />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Status</label>
                        <input id="status" type="text" class="w-full rounded border border-gray-400 bg-gray-100 px-3 py-2 text-base" readonly />
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-1">Vendor</label>
                        <input id="vendor" type="text" class="w-full rounded border border-gray-400 bg-gray-100 px-3 py-2 text-base" readonly />
                        <button id="addVendorBtn" class="mt-2 px-2 py-1 bg-green-600 text-white rounded text-xs"><i class="fas fa-plus"></i> Add Vendor</button>
                    </div>
                </div>
            </div>
            <!-- Right: Upload Image -->
            <div class="w-full md:w-1/3 bg-white rounded-xl shadow p-6 h-fit">
                <label class="block text-gray-700 font-semibold mb-2">Upload Image</label>
                <input id="equipmentImage" type="file" class="w-full rounded border-gray-300" />
            </div>
        </div>
    </main>
    <script src="../js/main.js"></script>
    <script src="../js/equipments.js"></script>
</body>
</html>
