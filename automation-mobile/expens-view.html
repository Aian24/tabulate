<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Expenses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet"/>
    <link href="https://unpkg.com/tippy.js@6/themes/light.css" rel="stylesheet"/>
    <link href="https://unpkg.com/tippy.js@6/animations/scale.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body class="min-h-screen bg-sky-50">
    <!-- Include header -->
    <div id="header-container"></div>

    <!-- Include navigation -->
    <div id="nav-container"></div>

    <main class="p-4">
        <div class="flex justify-between items-center mb-4 w-full">
            <div class="flex items-center gap-2">
                <a href="expense-category-mobile.html" class="text-sky-700 text-lg"><i class="fas fa-arrow-left"></i></a>
                <span class="text-lg font-semibold">Expense</span>
            </div>
            <div class="flex items-center gap-2">
                <div class="relative inline-block text-left">
                    <button type="button" class="inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-1.5 bg-white text-sm font-medium text-gray-700">
                        More
                        <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    <!-- Form Card -->
    <div class="px-4 pt-2">
        <div class="bg-white rounded-lg shadow p-4">
            <div class="mb-2">
                <label class="block text-gray-500 text-sm mb-1">Category</label>
                <select class="w-full border rounded px-2 py-1 text-gray-700">
                    <option>Select</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="block text-gray-500 text-sm mb-1">Title</label>
                <select class="w-full border rounded px-2 py-1 text-gray-700">
                    <option>Select</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="block text-gray-500 text-sm mb-1">Description</label>
                <textarea class="w-full border rounded px-2 py-1 text-gray-700" rows="3" placeholder="Maximum of 500 Characters"></textarea>
            </div>
            <div class="mb-2">
                <label class="block text-gray-500 text-sm mb-1">Status</label>
                <select class="w-full border rounded px-2 py-1 text-gray-700">
                    <option>Select</option>
                </select>
            </div>
            <div class="flex justify-end space-x-2 mt-2">
                <button class="bg-blue-200 text-blue-800 rounded px-3 py-1 text-sm">Add Field</button>
                <button class="bg-fuchsia-600 text-white rounded px-4 py-1 text-sm">Save</button>
            </div>
        </div>
    </div>
    <script>
        fetch('../nav/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
    fetch('../nav/navigation.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('nav-container').innerHTML = data;
        });
    </script>
</body>
</html>
