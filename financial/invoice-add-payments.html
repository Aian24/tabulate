<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <style>
    /* Updated upload box to be 50px by 50px */
    .upload-box {
      width: 50px;
      height: 50px;
      border: 2px dashed #666;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      margin: 10px 0;
      border-radius: 4px;
      transition: border-color 0.2s;
    }

    .upload-box:hover {
      border-color: #3b82f6;
    }

    .plus {
      font-size: 20px;
      font-weight: bold;
      line-height: 1;
      color: #666;
    }

    .text {
      display: none; /* Hide text due to small size */
    }

    /* Updated styles for horizontal image layout */
    .image-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .image-preview {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 4px;
      overflow: hidden;
      border: 1px solid #e5e7eb;
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .remove-image {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      font-size: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-image:hover {
      background: #dc2626;
    }

    /* Added styles for editable table cells */
    .editable-cell {
      border: 1px solid #d1d5db !important;
      border-radius: 4px;
      padding: 8px !important;
      background-color: #f9fafb;
      transition: border-color 0.2s, background-color 0.2s;
    }

    .editable-cell:focus {
      border-color: #3b82f6 !important;
      background-color: #ffffff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .editable-cell:hover {
      border-color: #9ca3af;
      background-color: #ffffff;
    }
  </style>

  <body class="min-h-screen bg-blue-50 text-sm">
    <!-- Include header -->
    <div id="header-container"></div>

    <!-- Include navigation -->
    <div id="nav-container"></div>

    <!-- Mobile Side Navigation Menu -->
    <div
      id="sideNav"
      class="md:hidden fixed top-0 left-0 h-full w-56 bg-[#051c2c] transform -translate-x-full transition-transform duration-300 ease-in-out z-50 shadow-lg"
    >
      <div class="p-2">
        <div class="flex justify-between items-center mb-6">
          <img
            alt="Premium Designscape logo"
            class="h-8 w-auto"
            src="../images/logo.png"
          />
          <button id="closeSideNav" class="text-white hover:text-sky-500">
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        <div class="space-y-2">
          <!-- Mobile menu content -->
        </div>
      </div>
    </div>

    <!-- Overlay for side navigation -->
    <div
      id="sideNavOverlay"
      class="md:hidden fixed inset-0 bg-blue-900 bg-opacity-75 hidden z-40"
    ></div>

    <!-- Rest of your content -->
    <div class="w-full px-2 md:px-8 py-6">
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-4">
          <button
            onclick="window.history.back()"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 flex items-center gap-2 transition font-medium"
          >
            <i class="fas fa-arrow-left"></i> Back
          </button>
          <h1 class="text-2xl font-bold text-gray-800 ml-4">Payments</h1>
        </div>
        <div class="relative">
          <button
            id="moreBtn"
            type="button"
            class="inline-flex justify-center rounded border shadow-sm px-6 py-2 text-sm font-medium text-white transition-colors bg-blue-600 hover:bg-blue-700"
          >
            More
            <svg
              class="-mr-1 ml-2 h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <div
            id="moreDropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50"
          >
            <a
              href="#"
              class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 transition"
              ><i class="fas fa-cog mr-3 text-gray-500"></i> Settings</a
            >
            <a
              href="#"
              class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 transition"
              ><i class="fas fa-file-alt mr-3 text-gray-500"></i> Report</a
            >
            <a
              href="#"
              class="flex items-center px-4 py-3 text-gray-700 hover:bg-blue-50 transition"
              ><i class="fas fa-history mr-3 text-gray-500"></i> Audit Trail</a
            >
          </div>
        </div>
      </div>

      <!-- Invoice Number Header -->
      <div class="bg-white border rounded shadow-sm mb-6 p-3">
        <span class="font-semibold text-lg">Invoice Number: 1000-02</span>
      </div>

      <div class="bg-white rounded-lg shadow p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 py-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Payment Date</label
            >
            <input
              type="text"
              id="customerName"
              class="mt-1 block w-full rounded-md border border-gray-300 bg-gray-100 text-gray-900 px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Mode of Payment</label
            >
            <input
              type="text"
              id="customerPhone"
              class="mt-1 block w-full rounded-md border border-gray-300 bg-gray-100 text-gray-900 px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700"
              >Reference Number</label
            >
            <input
              type="text"
              id="customerEmail"
              class="mt-1 block w-full rounded-md border border-gray-300 bg-gray-100 text-gray-900 px-3 py-2"
            />
          </div>
        </div>

        <!-- Updated image upload section for horizontal layout -->
        <div class="mt-4">
          <label class="block text-sm font-semibold text-gray-700 mb-2"
            >Attachments</label
          >
          <div id="imageContainer" class="image-container">
            <div
              class="upload-box"
              onclick="document.getElementById('imageInput').click()"
            >
              <div class="plus">+</div>
              <div class="text">Add Image</div>
            </div>
          </div>

          <!-- Hidden file input -->
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            style="display: none"
          />
        </div>

        <div class="mt-6">
          <label class="block text-sm font-semibold text-gray-700 mb-3"
            >Payment Details</label
          >
          <div class="overflow-x-auto border rounded-lg">
            <table id="paymentHistoryTable" class="min-w-full text-sm">
              <thead class="bg-gradient-to-r from-blue-400 to-blue-600 text-white font-bold">
                <tr>
                  <th class="px-4 py-3 text-left font-semibold">Qty</th>
                  <th class="px-4 py-3 text-left font-semibold">Item Name</th>
                  <th class="px-4 py-3 text-left font-semibold">
                    Currently Due
                  </th>
                  <th class="px-4 py-3 text-left font-semibold">Paid Amount</th>
                  <th class="px-4 py-3 text-left font-semibold">
                    Remaining Balance
                  </th>
                  <th class="px-4 py-3 text-left font-semibold">Payments</th>
                  <th class="px-4 py-3 text-center font-semibold">Action</th>
                </tr>
              </thead>
              <tbody
                id="paymentTableBody"
                class="bg-white divide-y divide-gray-200"
              >
                <tr>
                  <td class="px-4 py-2">
                    <input
                      type="number"
                      class="w-full editable-cell text-center"
                      min="1"
                    />
                  </td>
                  <td class="px-4 py-2">
                    <input
                      type="text"
                      class="w-full editable-cell"
                    />
                  </td>
                  <td class="px-4 py-2">
                    <input
                      type="number"
                      class="w-full editable-cell text-right"
                      step="0.01"
                    />
                  </td>
                  <td class="px-4 py-2">
                    <input
                      type="number"
                      class="w-full editable-cell text-right"
                      step="0.01"
                    />
                  </td>
                  <td class="px-4 py-2">
                    <input
                      type="number"
                      class="w-full editable-cell text-right"
                      step="0.01"
                      readonly
                    />
                  </td>
                  <td class="px-4 py-2">
                    <input
                      type="number"
                      class="w-full editable-cell text-right"
                      placeholder="0.00"
                      step="0.01"
                    />
                  </td>
                  <td class="px-4 py-2 text-center">
                    <button
                      onclick="removeRow(this)"
            class="bg-gradient-to-r from-red-400 to-red-500 text-white font-bold rounded-lg text-sm items-center px-5 py-2 focus:outline-none transition-colors duration-200"
            style="
              padding: 6px 14px !important;
              font-size: 14px;
              border-radius: 6px !important;
              min-width: 80px;
              height: 30px;
              margin-right: 4px;
            "
          >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-start space-x-1 mt-6">
          <button
            type="submit"
            class="bg-gradient-to-r from-blue-400 to-blue-500 text-white font-bold rounded-lg text-sm items-center px-5 py-2 focus:outline-none transition-colors duration-200"
            style="
              padding: 6px 14px !important;
              font-size: 14px;
              border-radius: 6px !important;
              min-width: 80px;
              height: 30px;
              margin-right: 4px;
            "
          >
            Save Payments
          </button>
          <button
            type="submit"
            class="bg-gradient-to-r from-gray-400 to-gray-500 text-white font-bold rounded-lg text-sm items-center px-5 py-2 focus:outline-none transition-colors duration-200"
            style="
              padding: 6px 14px !important;
              font-size: 14px;
              border-radius: 6px !important;
              min-width: 80px;
              height: 30px;
              margin-right: 4px;
            "
          >
            Save and Send Email
          </button>
        </div>
      </div>
    </div>

    <!-- Updated JavaScript for horizontal image replacement behavior -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // More button dropdown functionality
        const moreBtn = document.getElementById("moreBtn");
        const moreDropdown = document.getElementById("moreDropdown");

        document.addEventListener("click", function (event) {
          if (moreBtn && moreDropdown) {
            if (moreBtn.contains(event.target)) {
              moreDropdown.classList.toggle("hidden");
            } else if (!moreDropdown.contains(event.target)) {
              moreDropdown.classList.add("hidden");
            }
          }
        });

        // Image upload functionality
        const imageInput = document.getElementById("imageInput");
        const imageContainer = document.getElementById("imageContainer");
        let uploadedImages = [];

        imageInput.addEventListener("change", function (event) {
          const file = event.target.files[0]; // Only take the first file

          if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();

            reader.onload = function (e) {
              const imageData = {
                id: Date.now() + Math.random(),
                src: e.target.result,
                name: file.name,
              };

              uploadedImages.push(imageData);
              addImageToContainer(imageData);
            };

            reader.readAsDataURL(file);
          }

          // Clear the input so the same file can be selected again
          event.target.value = "";
        });

        function addImageToContainer(imageData) {
          // Create image preview element
          const imagePreview = document.createElement("div");
          imagePreview.className = "image-preview";
          imagePreview.dataset.imageId = imageData.id;

          imagePreview.innerHTML = `
                    <img src="${imageData.src}" alt="${imageData.name}" title="${imageData.name}">
                    <button class="remove-image" onclick="removeImage(${imageData.id})">×</button>
                `;

          // Insert the image before the upload box (last child)
          const uploadBox = imageContainer.querySelector(".upload-box");
          imageContainer.insertBefore(imagePreview, uploadBox);
        }

        // Make removeImage function global
        window.removeImage = function (imageId) {
          // Remove from array
          uploadedImages = uploadedImages.filter((img) => img.id !== imageId);

          // Remove from DOM
          const imageElement = document.querySelector(
            `[data-image-id="${imageId}"]`
          );
          if (imageElement) {
            imageElement.remove();
          }
        };
      });
    </script>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.7.0/jspdf.plugin.autotable.min.js"></script>
  <script src="../js/invoices.js"></script>
  <script src="../js/main.js"></script>
</html>
