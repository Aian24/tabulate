<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>Vendor Purchase Orders</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet"/>
        <link href="https://unpkg.com/tippy.js@6/themes/light.css" rel="stylesheet"/>
        <link href="https://unpkg.com/tippy.js@6/animations/scale.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    </head>
<body class="min-h-screen bg-sky-50">
    <!-- Include header -->
    <div id="header-container"></div>

    <!-- Include navigation -->
    <div id="nav-container"></div>

    <main class="p-4">
        <div class="flex justify-between items-center mb-4">
            <a href="vendor-profile.html" class="text-gray-600 flex items-center">
                <i class="fas fa-chevron-left text-lg"></i>
                <span class="ml-2 font-semibold">Back</span>
            </a>
            <h1 class="text-xl font-semibold">Purchase Orders</h1>
        </div>

        <!-- Vendor Profile -->
        <div class="bg-white rounded-lg shadow p-6 text-center mb-4">
            <div class="w-24 h-24 mx-auto mb-4 bg-gray-200 rounded-full flex items-center justify-center">
                <i class="fas fa-user text-4xl text-gray-400"></i>
            </div>
            <h2 class="text-xl font-semibold">Vendor Name</h2>
        </div>

        <!-- Search and Filter Section -->
        <div class="bg-white rounded-lg shadow mb-4">
            <div class="p-4">
                <input type="search" placeholder="Search" class="w-full px-3 py-2 border border-gray-300 rounded-md mb-3">
                <div class="flex space-x-2">
                    <button class="flex-1 py-2 px-4 bg-blue-100 text-blue-600 rounded-md">Draft</button>
                    <button class="flex-1 py-2 px-4 bg-blue-100 text-blue-600 rounded-md">Ordered</button>
                    <button class="flex-1 py-2 px-4 bg-blue-100 text-blue-600 rounded-md">Received</button>
                </div>
            </div>
        </div>

        <!-- Purchase Orders List -->
        <div class="space-y-3">
            <!-- Purchase Order Item -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h3 class="text-lg font-semibold text-blue-600">31400114</h3>
                        <p class="text-sm text-gray-500">Order Date: 07-29-2025</p>
                    </div>
                    <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-sm">Active</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-semibold">$456.00</span>
                </div>
            </div>

            <!-- Repeat Purchase Order Items -->
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h3 class="text-lg font-semibold text-blue-600">31400114</h3>
                        <p class="text-sm text-gray-500">Order Date: 07-29-2025</p>
                    </div>
                    <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-sm">Active</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-semibold">$456.00</span>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <h3 class="text-lg font-semibold text-blue-600">31400114</h3>
                        <p class="text-sm text-gray-500">Order Date: 07-29-2025</p>
                    </div>
                    <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-sm">Active</span>
                </div>
                <div class="flex justify-between items-center">
                    <span class="text-lg font-semibold">$456.00</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load header and navigation
        fetch('../nav/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
        fetch('../nav/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
            });
    </script>
</body>
</html>
