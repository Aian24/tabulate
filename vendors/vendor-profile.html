<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>Vendor Details</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet"/>
        <link href="https://unpkg.com/tippy.js@6/themes/light.css" rel="stylesheet"/>
        <link href="https://unpkg.com/tippy.js@6/animations/scale.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
<body class="min-h-screen bg-sky-50">
    <!-- Include header -->
    <div id="header-container"></div>

    <!-- Include navigation -->
    <div id="nav-container"></div>

    <main class="p-4">
        <div class="flex justify-between items-center mb-4">
            <a href="vendors.html" class="text-gray-600 flex items-center">
                <i class="fas fa-chevron-left text-lg"></i>
                <span class="ml-2 font-semibold">Vendors</span>
            </a>
            <div class="relative inline-block text-left">
                <button type="button" class="inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-1.5 bg-white text-sm font-medium text-gray-700">
                    More
                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>

        <div class="space-y-4">
            <!-- Vendor Profile Header (Customer Profile Style) -->
            <div class="w-full max-w-md mx-auto mt-4">
                <div class="bg-white rounded-2xl shadow p-4">
                    <div class="rounded-t-2xl flex flex-col items-center pt-6 pb-4 -mx-4 -mt-4" style="background-color: #41B6FF;">
                        <div class="bg-white rounded-full border-4 flex items-center justify-center" style="border-color: #41B6FF; width: 96px; height: 96px;">
                            <i class="fas fa-user text-5xl text-sky-400"></i>
                        </div>
                        <div class="text-2xl font-bold text-gray-800 mt-2">Vendor Name</div>
                        <!-- If you want to add email, uncomment below -->
                        <!-- <div class="text-gray-600 text-sm mb-2">vendor@email.com</div> -->
                    </div>
                    <div class="flex flex-col items-center py-4">
                        <div class="text-3xl font-bold" style="color: #41B6FF;">$0</div>
                    </div>
                    <div class="mt-2">
                        <div class="font-bold text-gray-700 mb-1">Vendor Information</div>
                        <div class="divide-y divide-blue-100 rounded overflow-hidden flex flex-col bg-blue-50">
                            <a href="vendor-personal-info.html" class="py-2 px-3 font-medium flex justify-between items-center hover:bg-blue-100 transition cursor-pointer">Personal Information <span>&gt;</span></a>
                            <a href="vendor-purchase-orders.html" class="py-2 px-3 font-medium flex justify-between items-center hover:bg-blue-100 transition cursor-pointer">Purchase Orders <span>&gt;</span></a>
                            <a href="vendor-phonebook.html" class="py-2 px-3 font-medium flex justify-between items-center hover:bg-blue-100 transition cursor-pointer">Vendor Contacts <span>&gt;</span></a>
                            <a href="vendor-expense-settings.html" class="py-2 px-3 font-medium flex justify-between items-center hover:bg-blue-100 transition cursor-pointer">Expense Settings <span>&gt;</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load header and navigation
        fetch('../nav/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
        fetch('../nav/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
            });
    </script>
</body>
</html>
