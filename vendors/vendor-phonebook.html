<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <title>Vendor Phonebook</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
        <script src="https://unpkg.com/@popperjs/core@2"></script>
        <script src="https://unpkg.com/tippy.js@6"></script>
        <link href="https://unpkg.com/tippy.js@6/dist/tippy.css" rel="stylesheet"/>
        <link href="https://unpkg.com/tippy.js@6/themes/light.css" rel="stylesheet"/>
        <link href="https://unpkg.com/tippy.js@6/animations/scale.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    </head>
<body class="min-h-screen bg-sky-50">
    <!-- Include header -->
    <div id="header-container"></div>

    <!-- Include navigation -->
    <div id="nav-container"></div>

    <main class="p-4">
        <div class="flex justify-between items-center mb-4">
            <a href="vendor-profile.html" class="text-gray-600 flex items-center">
                <i class="fas fa-chevron-left text-lg"></i>
                <span class="ml-2 font-semibold">Back</span>
            </a>
            <h1 class="text-xl font-semibold">Vendor Contacts</h1>
        </div>

        <!-- Vendor Profile -->
        <div class="bg-sky-500 rounded-t-lg p-6 text-center text-white">
            <div class="w-24 h-24 mx-auto mb-4 bg-white rounded-full flex items-center justify-center">
                <i class="fas fa-user text-4xl text-gray-400"></i>
            </div>
            <h2 class="text-xl font-semibold mb-2">Vendor Name</h2>
            <button id="createContactBtn" class="bg-sky-400 text-white px-4 py-1 rounded-md text-sm">
                <i class="fas fa-plus mr-1"></i> Create
            </button>
        </div>

        <!-- Contact List -->
        <div class="bg-white rounded-b-lg shadow">
            <!-- Contact Item -->
            <div class="p-4 border-b">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-blue-500">Contact No. 1</h3>
                    <div class="space-x-2">
                        <button class="px-2 py-1 bg-gray-200 text-gray-600 rounded text-sm">Delete</button>
                        <button class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-sm edit-contact-btn">Edit</button>
                    </div>
                </div>
                <div class="flex justify-between text-sm">
                    <span>917-833-8383</span>
                    <span class="text-blue-500">@gmail.com</span>
                </div>
            </div>

            <!-- Repeated Contact Items -->
            <div class="p-4 border-b">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-blue-500">Juan Dela Cruz</h3>
                    <div class="space-x-2">
                        <button class="px-2 py-1 bg-gray-200 text-gray-600 rounded text-sm">Delete</button>
                        <button class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-sm edit-contact-btn">Edit</button>
                    </div>
                </div>
                <div class="flex justify-between text-sm">
                    <span>917-833-8383</span>
                    <span class="text-blue-500">juandelacruz@gmail.com</span>
                </div>
            </div>

            <div class="p-4 border-b">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-blue-500">Juan Dela Cruz</h3>
                    <div class="space-x-2">
                        <button class="px-2 py-1 bg-gray-200 text-gray-600 rounded text-sm">Delete</button>
                        <button class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-sm edit-contact-btn">Edit</button>
                    </div>
                </div>
                <div class="flex justify-between text-sm">
                    <span>917-833-8383</span>
                    <span class="text-blue-500">juandelacruz@gmail.com</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load header and navigation
        fetch('../nav/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
        fetch('../nav/navigation.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
            });

        // Navigation logic for create and edit buttons
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('createContactBtn').onclick = function() {
                window.location.href = 'vendor-contact-edit.html';
            };
            document.querySelectorAll('.edit-contact-btn').forEach(function(btn) {
                btn.onclick = function() {
                    window.location.href = 'vendor-contact-edit.html';
                };
            });
        });
    </script>
</body>
</html>
